<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
<h1>
    <span th:text="${user.name}">Имя</span>
    <small>(ID: <span th:text="${user.id}">0</span>)</small>
</h1>

<a th:href="@{/users/{id}/edit(id=${user.id})}">Редактировать</a>

<form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
    <button type="submit">Удалить</button>
</form>

<br><br>
<a href="/users">Назад к списку</a>
</body>
</html>
