<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>

<p th:if="${#lists.isEmpty(users)}">Пользователей пока нет.</p>

<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.id})}"
           th:text="${user.name} + ' (ID: ' + ${user.id} + ')'">Имя</a>
    </li>
</ul>

<a th:href="@{/users/create}">Создать нового пользователя</a>

</body>
</html>
